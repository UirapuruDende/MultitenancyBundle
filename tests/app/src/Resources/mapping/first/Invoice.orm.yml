---
Tests\App\Entity\Invoice:
  type: entity
  table: invoices
  repositoryClass: Tests\App\Entity\InvoiceRepository

  id:
    number:
      type: guid
      generator: { strategy: UUID }

  fields:
    company:
      type: string
      nullable: false
      length: 255
    createdAt:
      type: datetime
      nullable: false
      length: 255
